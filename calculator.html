<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <!-- <div class="displayDiv"></div> -->
        <input class="displayDiv" type="text" style="text-align: right;">
        <div class="divButton">
            <button class="button" style="grid-area: AC;">AC</button>
            <button class="button" style="grid-area: M;">M+</button>
            <button class="button other-button" style="grid-area: div;">/</button>
            <button class="button other-button" style="grid-area: mul;">X</button>
            <button class="button" style="grid-area: sev;">7</button>
            <button class="button" style="grid-area: egt;">8</button>
            <button class="button" style="grid-area: nin;">9</button>
            <button class="button other-button" style="grid-area: sub;">-</button>
            <button class="button" style="grid-area: fou;">4</button>
            <button class="button" style="grid-area: fiv;">5</button>
            <button class="button" style="grid-area: six;">6</button>
            <button class="button other-button" style="grid-area: sum;">+</button>
            <button class="button" style="grid-area: one;">1</button>
            <button class="button" style="grid-area: two;">2</button>
            <button class="button" style="grid-area: thr;">3</button>
            <button class="button eql-button" style="grid-area: eql;">=</button>
            <button class="button" style="grid-area: zr;">0</button>
            <button class="button" style="grid-area: dec;">.</button>
        </div>
    </div>
</body>
</html>
